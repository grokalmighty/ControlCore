<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unified Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="search-containter">
            <div class="search-header">
                <input type="text" id="searchInput" placeholder="Sarch files, apps, web..." autocomplete="off">
                <div class="search-actions">
                    <button id="settingsBtn" class="icon-btn">⚙️</button>
                </div>
            </div>

            <div class="results-container">
                <div class="results-header">
                    <span class="results-title">Results</span>
                    <div class="result-types">
                        <button class="type-btn active" data-type="all">All</button>
                        <button class="type-btn" data-type="files">Files</button>
                        <button class="type-btn" data-type="apps">Apps</button>
                        <button class="type-btn" data-type="web">Web</button>
                    </div>
                </div>

                <div id="resultsList" class="results-list">
                    <div class="empty-state">
                        <p>Start typing to search...</p>
                    </div>
                </div>
            </div>

            <div class="search-footer">
                <span class="shortcut-hint">Press Cmd+Space to show/hide</span>
            </div>
        </div>

        <!-- Scripts -->
    </body>
</html>
